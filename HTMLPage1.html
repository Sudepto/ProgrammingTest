<html>
<head>
    <title></title>
    <style>
        table{
            width:80%;
            height:80%;
            border:1px solid black;
            border-collapse:collapse;
            text-align:center;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
            <td rowspan="2">5</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">6</td>
            <td colspan="2" align="left">7</td>
        </tr>
        <tr>
            <td colspan="2" align="right">8</td>
        </tr>
        <tr>
            <td>9</td>
            <td colspan="2">10</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
