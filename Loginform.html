<script>
    var sown=false;
function lol()
{
    if(sown)
    {
        document.getElementById('pass').type = 'password';
        sown=false;
    } 
    else
    {
        document.getElementById('pass').type = 'text';
        sown=true;
    }
}
function coun()
{
    document.getElementById('cnt').innerHTML = document.getElementById('uname').value.length;
}
</script>
