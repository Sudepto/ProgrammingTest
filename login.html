<html>
    <head>
        <link rel="stylesheet" href="Loogin.css">
        <link rel="stylesheet" href="font\css\all.css">
        <script src="jquery\jquery-3.3.1.min.js"></script>
        <title>Login</title>
    </head>
    <body>
        <div class="box">
            <h2> <i class="fas fa-users"></i> Login Information</h2>
            <form>
                <div class="inputbox">
                    <input type="text" name="email" required=""> 
                    <label>Username</label>
                </div>
                <div class="inputbox">
                        <i class="far fa-eye-slash hideicon" id="icon"></i>
                        <input type="password" name="password" id="pass" required="" maxlength="15"> 
                        <label>Password</label> 
                    </div>
                    <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
<script>
$(document).ready(function(){
$("#pass").keyup(function(){
    if($("#pass").val().length!=0)
    {
        $("#icon").removeClass("hideicon");
        $("#icon").addClass("showicon")
    }
    else{
        $("#icon").removeClass("showicon");
        $("#icon").addClass("hideicon")
    }
})
$("#icon").click(function(){
    if($("#icon").hasClass("fa-eye-slash"))
    {
        $(this).removeClass("fa-eye-slash");
        $("#pass").prop('type', 'text');
        $(this).addClass("fa-eye")
    }
    else
    {
        $(this).removeClass("fa-eye");
        $("#pass").prop('type', 'password');
        $(this).addClass("fa-eye-slash")
    }
})
})
</script>
